<app-navbar *ngIf="isAuthorized" [username]="username"></app-navbar>
<div class="container margin">

  <form (submit)="register($event)" autocomplete="off" ngNativeValidate>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" required> 
      </div>
      <div class="form-group col-md-6" *ngIf="isAdmin">
        <label for="inputPassword4">Contraseña</label>
        <input type="password" class="form-control" autocomplete="new-password" id="password" placeholder="Contraseña" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress">Nombre Completo</label>
        <input type="text" class="form-control" autocomplete="off" id="username" placeholder="Nombre y Apellido" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress2">Telefono</label>
        <input type="number" class="form-control" id="phone" placeholder="Numero de Telefono" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputCity">Ciudad</label>
        <input type="text" class="form-control" placeholder="Ingrese la ciudad" id="city" required>
      </div>
    </div>
    
    
    <div class="form-row">
      <div class="form-group col-md-2" *ngIf="isAdmin">
        <label for="inputState">Perfil</label>
        <select id="inputState" class="form-control">
          <option>Administrador</option>
          <option>Usuario</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">GUARDAR</button>
    <button type="button" class="btn btn-warning" *ngIf="isUserExist" (click)="newUser();">LIMPIAR DATOS</button>
    <hr>
    <div class="alert alert-danger" *ngIf="isUserExist || isErrorConnection" role="alert">
      <ul>
        <li *ngFor="let error of errors">{{error}}</li> 
      </ul>
    </div>
    <div class="alert alert-success" *ngIf="isUserCreated" role="alert">
      Ha creado el Usuario con exito. <a routerLink="/users"> Listar Usuarios </a><button class="btn btn-primary" (click)="newUser()">Nuevo Usuario</button>
    </div>
  </form>
</div>
